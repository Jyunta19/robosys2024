name: Test with multiple Python versions  # ワークフローの名前

on: push  # pushイベントで実行する

jobs:
  test:
    runs-on: ubuntu-latest  # 実行環境として最新のUbuntuを使用
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]  # テストするPythonのバージョンリスト
    steps:
      - uses: actions/checkout@v3  # コードのチェックアウト
      - name: Set up Python ${{ matrix.python-version }}  # 使用するPythonバージョンをセットアップ
        uses: actions/setup-python@v4  # Pythonをセットアップするアクション
        with:
          python-version: ${{ matrix.python-version }}  # matrixのバージョンを指定
      - name: Install dependencies  # 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 必要な依存パッケージをインストール
      - name: Run tests  # テストを実行
        run: |
          python -m unittest discover  # テストフレームワークによるテスト実行

